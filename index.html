<!DOCTYPE html>
<html lang="ta"> <!-- Set the language to Tamil -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Tip Calculator</title> 
</head>
<body>
    <div class="container">
        <h2>ITMD 4/541 - LAB 3 - Bhargava Sai Janam</h2>
        <h1>Tip Calculator in Tamil </h1>
        <form id="tipForm">
            <div class="form-container">
                <div class="form-group">
                    <label for="billTotal">மொத்த பில்:</label> <!-- Bill Total -->
                    <input type="text" id="billTotal" placeholder="மொத்த பில் உள்ளிடவும்" required> <!-- Enter Bill Total -->
                </div>
                <div class="form-group">
                    <label for="tip">சூழ்நிலை :</label> <!-- Tip -->
                    <input type="range" id="tip" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="tipPercentage">சூழ்நிலை சதவீதம் (%):</label> <!-- Tip Percentage (%) -->
                    <input type="text" id="tipPercentage" disabled>
                </div>
                <div class="form-group">
                    <label for="tipAmount">சூழ்நிலை அளவு:</label> <!-- Tip Amount -->
                    <input type="text" id="tipAmount" disabled>
                </div>
                <div class="form-group">
                    <label for="totalBill">சூழ்நிலை பில் மொத்தம்:</label> <!-- Total Bill with Tip -->
                    <input type="text" id="totalBill" disabled>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
